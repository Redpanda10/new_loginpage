<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form - CodeCraftedWeb</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    <div class="container">
        
            <form action="" class="form_main">
                <p class="heading">Login</p>
    
                <div class="inputContainer">
    
                    <input type="text" class="inputField" id="email" placeholder="E-mail">
                </div>
                
                <div class="inputContainer">
                    
                    <input type="password" class="inputField" id="password" placeholder="Password">
                </div>
    
                <button id="button-one">Submit</button>
                <button id="button-two">Sign-Up</button>
                <a class="forgotLink" href="https://www.bing.com/search?q=fuck+meaning&FORM=HDRSC1">Forgot your password?</a>
            </form>
                
    
    </div>
</body>
</html>
