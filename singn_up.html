<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="sign_up.css">
</head>
<body>
    
    <div class="container1">
        
            <form action="" class="form_main">
                <p class="heading">Login</p>
    
                <div class="inputContainer">
    
                    <input type="text" class="inputField" id="name" placeholder="Name">
                </div>
                <div class="inputContainer">
    
                    <input type="text" class="inputField" id="email" placeholder="E-mail">
                </div>
                
                <div class="inputContainer">
                    
                    <input type="password" class="inputField" id="password" placeholder="Password">
                </div>
                <div class="inputContainer">
                    
                    <input type="password" class="inputField" id="password" placeholder="Re-enter Password">
                </div>


                <button id="button-one">Submit</button>
                
            </form>
                
    
    </div>
</body>
</html>
